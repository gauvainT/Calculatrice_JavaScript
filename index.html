<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculatrice</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<body>
	<header>
		<h1>
			Calculatrice
		</h1>
	</header>
	<main>
		<table id="calculatrice">
			<thead>
				<tr>
					<th colspan="4" id="result">
						0
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<button id="number" value="7">7</button>
					</td>
					<td>
						<button id="number" value="8">8</button>
					</td>
					<td>
						<button id="number" value="9">9</button>
					</td>
					<td>
						<button id="operation" value="/">/</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="number" value="4">4</button>
					</td>
					<td>
						<button id="number" value="5">5</button>
					</td>
					<td>
						<button id="number" value="6">6</button>
					</td>
					<td>
						<button id="operation" value="*">x</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="number" value="1">1</button>
					</td>
					<td>
						<button id="number" value="2">2</button>
					</td>
					<td>
						<button id="number" value="3">3</button>
					</td>
					<td>
						<button id="operation" value="-">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="number" value=".">.</button>
					</td>
					<td>
						<button id="number" value="0">0</button>
					</td>
					<td>
						<button id="result">=</button>
					</td>
					<td>
						<button id="operation" value="+">+</button>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
	
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
